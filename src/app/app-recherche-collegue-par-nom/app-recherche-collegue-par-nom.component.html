<div class="card mb-4 shadow-sm" style="height: 100%">
    <div class="row card-body">

        <div class="col-sm-4">
            Recherche par nom
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control">
        </div>
        <div class="col-sm-4">
            <button (click)="rechercher()" class="btn btn-info">Rechercher</button>
        </div>
        <div *ngIf="matricules.length>0">
            <ul>
                <li *ngFor="let matricule of matricules">{{matricule}}</li>
            </ul>

        </div>

    </div>
    <div class="row">

    </div>
</div>
