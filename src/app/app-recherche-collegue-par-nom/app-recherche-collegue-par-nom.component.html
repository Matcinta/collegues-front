<div class="card mb-4 shadow-sm" style="height: 100%">
    <div class="row card-body">

        <div class="col-sm-4">
            Recherche par nom
        </div>
        <div class="col-sm-4">
            <input type="search" class="form-control" placeholder="Enter search string">
        </div>
        <div class="col-sm-4">
            <button (click)="rechercher()" class="btn btn-info">Rechercher</button>
        </div>
        <div *ngIf="collegues.length>0">
            <ul>
                <li *ngFor="let collegue of collegues">{{collegue}}</li>
            </ul>

        </div>

    </div>
    <div class="row">

    </div>
</div>
