<form (ngSubmit)="submit()" #form="ngForm">
    <dl class="row">

        <dt class="col-sm-5">Nom: </dt>
        <dd class="col-sm-7">
            <input type="text" name="nom" [(ngModel)]="col.nom" #nom="ngModel" required class="form-control"
                minlength="2">
            <p *ngIf="nom.dirty && nom.invalid">Le nom est invalide</p>
        </dd>

        <dt class="col-sm-5">Prenom:</dt>
        <dd class="col-sm-7">
            <input type="text" name="prenom" [(ngModel)]="col.prenom" #prenom="ngModel" required class="form-control"
                minlength="2">
            <p *ngIf="prenom.dirty && prenom.invalid">Le prenom est invalide</p>
        </dd>

        <dt class="col-sm-5">Date de naissance:</dt>
        <dd class="col-sm-7">
            <input type="date" name="dateDeNaissance" [(ngModel)]="col.dateDeNaissance" #dateDeNaissance="ngModel"
                required class="form-control"
                pattern="(?:19)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
            <p *ngIf="dateDeNaissance.dirty && dateDeNaissance.invalid">La date de naissance est invalide</p>
        </dd>

        <dt class="col-sm-5">Email:</dt>
        <dd class="col-sm-7">
            <input type="email" name="email" [(ngModel)]="col.email" #email="ngModel" required class="form-control"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <p *ngIf="email.dirty && email.invalid">L'email est invalide (il doit etre du format suivant: xxx@xxx.xxx)
            </p>
        </dd>

        <dt class="col-sm-5">Photo URL:</dt>
        <dd class="col-sm-7">
            <input appUrlValidator type="url" name="photoUrl" [(ngModel)]="col.photoUrl" #photoUrl="ngModel" required minlength="7"
                class="form-control" placeholder="http://example.com">
            <p *ngIf="photoUrl.dirty && photoUrl.invalid">L'adresse url de la photo est invalide</p>
        </dd>

        <dt class="col-sm-8">
            <button (click)="clickAnnuler()" class=" btn btn-info">Annuler la cr√©ation</button>
        </dt>
        <dd class="col-sm-4">
            <button type="submit" class="btn btn-info" [disabled]="form.invalid">Valider</button>
        </dd>

    </dl>

    <div *ngIf="errorStatus===400" class="alert alert-danger" role="alert" >
       {{errorMessage}}
    </div>
</form>
