

        <form (ngSubmit)="submit()">
            <dl class="row">

                <dt class="col-sm-5">Nom: </dt>
                <dd class="col-sm-7">
                    <input type="text" name="nom" [(ngModel)]="col.nom" #nom="ngModel" required class="form-control">
                    <p *ngIf="nom.dirty && nom.invalid">Le nom est invalide</p>
                </dd>

                <dt class="col-sm-5">Prenom:</dt>
                <dd class="col-sm-7">
                    <input type="text" name="prenom" [(ngModel)]="col.prenom" #prenom="ngModel" required
                        class="form-control">
                    <p *ngIf="prenom.dirty && prenom.invalid">Le prenom est invalide</p>
                </dd>

                <dt class="col-sm-5">Date de naissance:</dt>
                <dd class="col-sm-7">
                    <input type="date" name="dateDeNaissance" [(ngModel)]="col.dateDeNaissance"
                        #dateDeNaissance="ngModel" required class="form-control">
                    <p *ngIf="dateDeNaissance.dirty && dateDeNaissance.invalid">La date de naissance est invalide</p>
                </dd>

                <dt class="col-sm-5">Email:</dt>
                <dd class="col-sm-7">
                    <input type="email" name="email" [(ngModel)]="col.email" #email="ngModel" required
                        class="form-control">
                    <p *ngIf="email.dirty && email.invalid">L'email est invalide</p>
                </dd>

                <dt class="col-sm-5">Photo URL:</dt>
                <dd class="col-sm-7">
                    <input type="url" name="photoUrl" [(ngModel)]="col.photoUrl" #photoUrl="ngModel" required
                        minlength="7" class="form-control" placeholder="http://example.com">
                    <p *ngIf="photoUrl.dirty && photoUrl.invalid">L'adresse url de la photo est invalide</p>
                </dd>

                <dt class="col-sm-8"></dt>
                <dd class="col-sm-4">
                        <button type="submit" class="btn btn-info" >Valider</button>
                    </dd>
                
            </dl>
        </form>
