<div class="card mb-4 shadow-sm" style="height: 100%">
    <div class="row card-body">

        <div class="col-sm-4">

            <div class="d-flex justify-content-around">
                <div class="element">
                    <img src="{{col.photoUrl}}" class="img-fluid shadow-sm" />
                </div>
            </div>


        </div>
        <div class="col-sm-8">

            <dl class="row">
                <dt class="col-sm-5">Matricule:</dt>
                <dd class="col-sm-7">{{col.matricule}}</dd>
                <dt class="col-sm-5">Nom: </dt>
                <dd class="col-sm-7">{{col.nom | uppercase}}</dd>
                <dt class="col-sm-5">Prenom:</dt>
                <dd class="col-sm-7">{{col.prenom}}</dd>
                <dt class="col-sm-5">Date de naissance:</dt>
                <dd class="col-sm-7">{{col.dateDeNaissance | date: 'dd/MM/yyyy'}}</dd>
                <dt class="col-sm-5">Email:</dt>
                <dd class="col-sm-7">{{col.email}}</dd>
                <dt class="col-sm-5">Photo URL:</dt>
                <dd class="col-sm-7">{{col.photoUrl}}</dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-5"></dt>
                <dd class="col-sm-7"><button routerLink="/galerie" class=" btn btn-info">Retour Ã  la galerie</button>
                </dd>
            </dl>
        </div>
    </div>


    <div class="row card-body">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Notes</span>
            </div>
            <textarea #saisieTexte class="form-control" aria-label="With textarea"></textarea>
            <button (click)="validerTexte(saisieTexte)" class=" btn btn-info">Enregistrer la note</button>

            <ul>
                <li *ngFor="let com of recupComs()">{{com}}</li>
            </ul>
        </div>

    </div>
</div>
