<div class="card mb-4 shadow-sm" style="height: 100%">
    <div class="row card-body">

        <div class="col-md-4">

            <div class="d-flex justify-content-around">
                <div class="element">
                    <img src="{{col.photoUrl}}" class="img-fluid shadow-sm" />
                </div>
            </div>


        </div>
        <div class="col-md-8">

            <dl class="row">
                <dt class="col-sm-5">Matricule:</dt>
                <dd class="col-sm-7">{{col.matricule}}</dd>
                <dt class="col-sm-5">Nom: </dt>
                <dd class="col-sm-7">{{col.nom | uppercase}}</dd>
                <dt class="col-sm-5">Prenom:</dt>
                <dd class="col-sm-7">{{col.prenom}}</dd>
                <dt class="col-sm-5">Date de naissance:</dt>
                <dd class="col-sm-7">{{col.dateDeNaissance | date: 'dd/MM/yyyy'}}</dd>
                <dt class="col-sm-5">Email:</dt>
                <dd class="col-sm-7">{{col.email}}</dd>
                <dt class="col-sm-5">Photo URL:</dt>
                <dd class="col-sm-7">{{col.photoUrl}}</dd>
            </dl>
            <button routerLink="/galerie" class=" btn btn-info">Retour à la galerie</button>
        </div>
        
    </div>

    <div class="row card-body">
            <dt class="col-md-8"><textarea class="form-control" aria-label="With textarea" [(ngModel)]="comment.message"></textarea></dt>
            <dd class="col-md-4"><button (click)="addComment()" [disabled]="newComment" class=" btn btn-info">
                    Ajouter une note
                </button></dd>
        
        
        

    </div>

    <div *ngIf="comments.length>0; else noComments">
        <h4>Liste des notes :</h4>
        <ul>
            <li *ngFor="let c of comments" class="list-group-item list-group-item-info">{{c.date}} : {{c.message}}</li>
        </ul>
    </div>
    <ng-template #noComments>
        <p class="text-center">Aucune note pour ce collègue</p>
    </ng-template>
</div>
