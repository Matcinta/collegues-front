<div class="card mb-4 shadow-sm">
    <div class="row card-body">
        <div class="col-sm-4">
            <div class="d-flex justify-content-around">
                <div class="element">
                    <img src="{{col.photoUrl}}" alt="photo Melle Rose" class="img-fluid shadow-sm" />
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <dl class="row">
                <dt class="col-sm-5">Matricule:</dt>
                <dd class="col-sm-7">{{col.matricule}}</dd>
                <dt class="col-sm-5">Nom: </dt>
                <dd class="col-sm-7">{{col.nom}}</dd>
                <dt class="col-sm-5">Prenom:</dt>
                <dd class="col-sm-7">{{col.prenom}}</dd>
                <dt class="col-sm-5">Date de naissance:</dt>
                <dd class="col-sm-7">{{col.dateDeNaissance}}</dd>
                <dt class="col-sm-5">Email:</dt>
                <dd class="col-sm-7">{{col.email}}</dd>
            </dl>
            <div class="row">
                <div class="col-sm-5">
                    <a href="#" (click)="creer()">Cr√©er un nouveau collaborateur</a>
                </div>
                <div class="col-sm-7">
                    <button (click)="modifier()" class="btn btn-info">Modifier</button>
                </div>
            </div>
        </div>
    </div>
</div>
